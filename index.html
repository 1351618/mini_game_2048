<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="body">
    <div class="start br bh cp">START GAME</div>
    <div class="header">
      <div class="header__section">
        <div class="icon br df-c-c bh">
          2048
          <span class="df-c-c">-</span>
          <span class="df-c-c">-</span>
          <span class="df-c-c">-</span>
          <span class="df-c-c">-</span>
        </div>
        <section class="statistics">
          <div class="your-best br df-c-c bh">0</div>
          <p>your best</p>
        </section>
        <section class="statistics">
          <div class="all-best br df-c-c bh">0</div>
          <p>all best</p>
        </section>
      </div>
      <p class="rule">Join the numbers and get to the 2048 tile!</p>
    </div>
    <div class="game">
      <div class="num num2">2</div>
      <div class="num num4">4</div>
      <div class="num num8">8</div>
      <div class="num num16">16</div>
      <div class="num num32">32</div>
      <div class="num num64">64</div>
      <div class="num num128">128</div>
      <div class="num num256">256</div>
      <div class="num num512">512</div>
      <div class="num num1024">1024</div>
      <div class="num num2048">2048</div>
      <div class="num num4096">4096</div>
      <div class="num num8192">8192</div>
      <div class="num num16384">16384</div>
      <div class="num num32768">32768</div>
      <div class="num num65536">65536</div>
    </div>
    <div class="controller">
      <div class="side left hide"></div>
      <div class="side right hide"></div>
      <div class="side up hide"></div>
      <div class="side down hide"></div>
      <div class="thumb-sticks cp bh-sfer">
        <div></div>
      </div>
    </div>
    <div class="game-over br bh cp hide">GAME OVER</div>
    <div class="space">
      <div class="space-btn df-c-c cp">Space</div>
    </div>
    <div class="flying-balls">
      <div class="flying-balls__one bh-sfer">
        <p></p>
      </div>

      <div class="flying-balls__two bh-sfer">
        <p></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
